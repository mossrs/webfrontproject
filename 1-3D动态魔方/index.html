<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <embed assert="muisc/flower.mp3"  loop="true" autostart="true">-->
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <!--外层最大容器-->
    <div class="wrap">
        <!--包裹所有元素容器-->
        <div class="cube">
            <!--前面图片-->
            <div class="out_front">
                <img src="img/1.jpg" class="pic" alt="">
            </div>
            <!--后面图片-->
            <div class="out_back">
                <img src="img/2.jpg" class="pic" alt="">
            </div>
            <!--左图片-->
            <div class="out_left">
                <img src="img/3.jpg" class="pic" alt="">
            </div>
            <!--右图片-->
            <div class="out_right">
                <img src="img/4.jpg" class="pic" alt="">
            </div>
            <!--顶部-->
            <div class="out_top">
                <img src="img/5.jpg" class="pic" alt="">
            </div>
            <!--底部-->
            <div class="out_bottom">
                <img src="img/6.jpg" class="pic" alt="">
            </div>

            <!--小正方体-->
            <span class="in_front">
                <img src="img/7.jpg" class="in_pic" alt="">
            </span>
            <span class="in_back">
                <img src="img/8.jpg" class="in_pic" alt="">
            </span>
            <span class="in_left">
                <img src="img/9.jpg" class="in_pic" alt="">
            </span>
            <span class="in_right">
                <img src="img/10.jpg" class="in_pic" alt="">
            </span>
            <span class="in_top">
                <img src="img/11.jpg" class="in_pic" alt="">
            </span>
            <span class="in_bottom">
                <img src="img/12.jpg" class="in_pic" alt="">
            </span>

        </div>
    </div>


</body>
</html>
